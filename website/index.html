<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in/Sign-up</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #192a56; /* Dark blue background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            background-color: #192a56;
            padding: 20px;
            border-radius: 5px;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 20px;
        }

        input {
            margin: 10px 0;
            padding: 8px;
            border-radius: 20px;
            border: none;
            text-align: center;
        }

        button {
            background-color: #2ecc71; /* Green button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>Please sign-in</h2>
            <input type="email" placeholder="Email or Phone">
            <input type="password" placeholder="Password">
            <button>Go!</button>
        </div>

        <div class="column">
            <h2>No account? Sign up here:</h2>
            <input type="email" placeholder="Email or Phone">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Re-type password">
            <button>Go!</button>
        </div>
    </div>
</body>
</html>
